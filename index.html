<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 사명자반 북클럽</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <header class="header">
            <img src="images/ondo.png" alt="Logo" width="50px" align="left" />
            <h1>사명자반 북클럽</h1>
          </header>

        <div class="books-grid" id="booksGrid"></div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="book-detail" id="bookDetail">
        <button class="close-btn" id="closeBtn">✕</button>
        <div class="detail-header">
            <img class="detail-cover" id="detailCover" src="" alt="Book Cover">
            <div class="detail-info">
                <h2 class="detail-title" id="detailTitle"></h2>
                <p class="detail-author" id="detailAuthor"></p>
                <p class="detail-description" id="detailDescription"></p>
            </div>
        </div>
        
        <div class="reviews-section">
            <h3>온도 리뷰</h3>
            <div class="review" id="review1">
                <p class="review-text"></p>
                <p class="review-author"></p>
            </div>
            <div class="review" id="review2">
                <p class="review-text"></p>
                <p class="review-author"></p>
            </div>
            <div class="review" id="review3">
                <p class="review-text"></p>
                <p class="review-author"></p>
            </div>
            <div class="review" id="review4">
                <p class="review-text"></p>
                <p class="review-author"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
